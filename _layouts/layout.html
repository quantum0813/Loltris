<!DOCTYPE html>

<html>

{% include _charset.html %}

<head>
    <title>
        {{ page.title }}{% if site.title %} - {{ site.title }}{% endif %}
    </title>
    <link
        rel="stylesheet"
        href="{{ site.baseurl }}/assets/css/normalize.css"
    />
    <link
        rel="stylesheet"
        href="{{ site.baseurl }}/assets/css/main.css"
    />
</head>

<body>

<!-- "Fork me on github" banner -->
<a href="{{ site.github_page }}">
    <img
    style="position: absolute; top: 0; right: 0; border: 0;"
    src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67"
    alt="Fork me on GitHub"
    data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"
    />
</a>

<div class="wrapper">
    <header>
        <a href="{{ site.baseurl }}/index.html">
            <img src="{{ site.baseurl }}/assets/images/loltris_logo.png">
        </a>
    </header>

    <aside class="sidebar">
        <nav>
            {% include _navigation.html %}
        </nav>
    </aside>

    <section>
        <div class="content">
            <article>
                <h1 class="title">
                    {{ page.title }}
                </h1>
                {{ content }}
            </article>
        </div>
    </section>

    {% include _copyright_notice.html %}

</div>

</body>

</html>
