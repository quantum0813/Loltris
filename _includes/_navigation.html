<h4>
    Browse
</h4>

{% assign sorted_pages = site.pages | sort:"path" %}
{% for p in sorted_pages %}
    <a
        href="{{ site.baseurl }}{{ p.url }}"
    {% if p.url == page.url %}
    class="active-sidelink"
    {% else %}
    class="inactive-sidelink"
    {% endif %}
    >
        {{ p.title }}
    </a>
{% endfor %}
